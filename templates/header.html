<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/logo-todo.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="{{url_for('home')}}" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-check-all" viewBox="0 0 16 16">
                <path d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486z"/>
              </svg>
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{url_for('home')}}" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="{{url_for('about_me')}}" class="nav-link px-2">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            {% if current_user.is_authenticated %}
              <a href="{{url_for('logout')}}" class="custom-btn">
                <button type="button" class="btn btn-primary me-2">Log Out</button>
              </a>

              <a href="{{url_for('view_completed_tasks')}}" class="custom-btn">
                <button type="button" class="btn btn-outline-primary me-2">Completed Tasks</button>
              </a>
            {% else %}
            <a href="{{url_for('login')}}" class="custom-btn">
              <button type="button" class="btn btn-outline-primary me-2">Login</button>
            </a>
            <a href="{{url_for('signup')}}" class="custom-btn">
            <button type="button" class="btn btn-primary">Sign-up</button>
            </a>
          </div>
          {% endif %}
        </header>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
